<div id="mainSection">
  <div class="card block" id="top2">
      <div class="card-header" class="entete pt-4 pb-4">{{'role.header' | translate}}</div>
      <div class="card-body">
          <form [formGroup]="forme" (ngSubmit)="onSubmit(forme.value)" *ngIf="forme" >
              <div class="">
                  <div class="">
                      <div class="form-group">
                          <div>
                              <div class="champs">
                                  <label for="titre" class="label">
                                    Titre
                                  </label>
                                  <input type="text" formControlName="titre" name="titre" id="titre"  placeholder="titre"  class="form-control" required>
                              </div>
                              <div  *ngIf="submitted && f['titre'].errors"  class="alert alert-danger" >
                                  <div *ngIf="f['titre'].errors['required']">Champ Obligatoire</div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group" id="eta">
                        <div>
                            <div class="champs">
                              <label for="etat" class="label" >
                                Etat
                              </label>
                              <p class="w-100 d-flex align-items-center choix" >
                                <input  type="checkbox" checked value="true" formControlName="etat" name="etat" class="form-control" id="etat" placeholder="" >
                              </p>
                            </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div>
                            <div class="champs">
                                <label for="description" class="label" >
                                  Description
                                </label>
                                <input type="text" formControlName="description"  name="description"  id="description" placeholder="description" class="form-control" >
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
              <div class="actionButton">
                <button class="btn" routerLink="../list-roles">Annuler</button>
                <button type="submit" class="btn">{{btnLibelle}}</button>
              </div>
          </form>
      </div>
  </div>
</div>
