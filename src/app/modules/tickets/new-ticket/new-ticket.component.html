
<!-- Modal -->
<div class="modal-dialog" role="document">
    <form [formGroup]="forme" (ngSubmit)="onSubmit(forme.value)" *ngIf="forme"  class="modal-content">
        <div id="mainSection"  class="modal-body">
            <div class="card block" *ngIf="step == 1">
                <div class="card-header pt-4 pb-4 entete">{{ titre }}
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card-body">
                    <div class="container-fluid blockServices">
                        <label *ngFor='let service of (services$ | async) as services'>
                            <input type="radio" formControlName="serviceId" name="serviceId" id="{{service.id}}" value="{{service.libelle}}" (click)="setLibelleService(service.id,service.libelle)">
                            {{service.libelle}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="ticketView" *ngIf="step == 2">
                <div>
                    <p>{{this._ticket.id}}</p>
                    <p>{{this._ticket.idUnique}}</p>
                    <p>{{this._ticket.date_heure | date: 'dd/MM/yyyy A hh:mm:ss'}}</p>
                    <p>{{this._ticket.idFileAttente}}</p>
                    <p>{{this._ticket.idPersonne}}</p>
                    <p>
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                    </p>
                </div>
            </div>
        </div>
        <div class="modal-footer w-100" style="border: none;">
            <div class="actionButton">
                <button class="btn" data-dismiss="modal" routerLink="../list-patients" *ngIf="step == 1" (click)="removeData()">Annuler</button>
                <button class="btn" *ngIf="step == 2" (click)="previousStep()">precedent</button>
                <button class="btn" *ngIf="step == 2">Imprimer</button>
                <button type="submit" class="btn" *ngIf="step == 1">{{btnLibelle}}</button>
            </div>
        </div>
    </form>
</div>
