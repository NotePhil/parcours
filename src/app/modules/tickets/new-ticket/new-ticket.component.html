
<!-- Modal -->
<div class="modal-dialog" role="document">
    <form [formGroup]="forme" (ngSubmit)="onSubmit(forme.value)" *ngIf="forme"  class="modal-content">
        <div id="mainSection"  class="modal-body">
            <div class="card block" *ngIf="step == 1">
                <div class="card-header pt-4 pb-4 entete">{{ titre }}
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button></div>
                <div class="card-body">
                    <div>

                        <div class="container-fluid blockServices">
                            <label *ngFor='let service of (services$ | async) as services'>
                                <input type="radio" name="libelle" id="libelle" value="{{service.libelle}}" (click)="setLibelleService(service.id,service.libelle)">
                                {{service.libelle}}
                            </label>
                        </div>
                        <div class="">
                            <div class="formulaire">
                                <div class="form-group">
                                    <div>
                                        <div class="champs">
                                            <label for="nom" class="label">
                                                idUnique
                                            </label>
                                            <input type="text" formControlName="idUnique" name="idUnique" id="idUnique"  placeholder="idUnique"  class="form-control" required>
                                        </div>
                                        <div  *ngIf="submitted && f['idUnique'].errors"  class="alert alert-danger" >
                                            <div *ngIf="f['idUnique'].errors['required']">L'id Unique est obligatoire.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <div class="champs">
                                            <label for="date_heure" class="label" >
                                                date_heure
                                            </label>
                                            <input  type="text" formControlName="date_heure"  name="date_heure" id="date_heure" placeholder="date_heure" value="" required class="form-control">
                                        </div>
                                        <div  *ngIf="submitted && f['date_heure'].errors"  class="alert alert-danger" >
                                            <div *ngIf="f['date_heure'].errors['required']">La date obligatoire.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="champs">
                                        <label  for="idFileAttente"  class="label" >
                                            id dans la File Attente
                                        </label>
                                        <input type="text" formControlName="idFileAttente" name="idFileAttente" id="idFileAttente" placeholder="id dans la file d'attente" class="form-control" >
                                    </div>
                                    <div  *ngIf="submitted && f['idFileAttente'].errors"  class="alert alert-danger" >
                                        <div *ngIf="f['idFileAttente'].errors['required']">L'id dans la File Attente est obligatoire.</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <div class="champs">
                                            <label for="idPersonne" class="label" >
                                                idPersonne
                                            </label>
                                            <input  type="text" formControlName="idPersonne"  name="idPersonne" id="idPersonne" placeholder="idPersonne" value="" required class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ticketView" *ngIf="step == 2">
                <div>
                    <p>{{this._ticket.id}}</p>
                    <p>{{this._ticket.idUnique}}</p>
                    <p>{{this._ticket.date_heure | date: 'dd/MM/yyyy A hh:mm:ss'}}</p>
                    <p>{{this._ticket.idFileAttente}}</p>
                    <p>{{this._ticket.idPersonne}}</p>
                    <p>
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                    </p>
                </div>
            </div>
        </div>
        <div class="modal-footer w-100" style="border: none;">
            <div class="actionButton">
                <button class="btn" data-dismiss="modal" routerLink="../list-patients" *ngIf="step == 1" (click)="removeData()">Annuler</button>
                <button class="btn" *ngIf="step == 2" (click)="previousStep()">precedent</button>
                <button class="btn" *ngIf="step == 2">Imprimer</button>
                <button type="submit" class="btn" *ngIf="step == 1" (click)="nextStep();removeData()">{{btnLibelle}}</button>
            </div>
        </div>
    </form>
</div>
