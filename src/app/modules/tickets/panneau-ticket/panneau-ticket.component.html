<div id="mainSection" class="w-100">
    <div class="headSection">
        <button data-widget="fullscreen">
          <i class="fas fa-expand-arrows-alt"></i>
        </button>
    </div>
    <div class="block">
        <div class="contenu">
            <div class="ticketCourant" *ngFor='let ticket of (tickets$ | async) as tickets'>
                <div class="bigTitle">
                    <p>{{ticket.idFileAttente}}</p>
                </div>
                <div class="smallContent">
                    <p>{{ticket.idUnique}}</p>
                </div>
            </div>
        </div>
        <div class="panneau">
          <div class="infos">
            <p>
              {{'tickets.panel.text1' | translate}}
            </p>   
          </div>
            <div class="w-100 imgSection">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active image"  style="background: url('../../../../assets/img/logo_camnafaw.jpg');">
                      
                      </div>
                      <div class="carousel-item image" style="background: url('../../../../assets/img/carousel/41fhN.jpeg');">
                      
                      </div>
                      <div class="carousel-item image"  style="background: url('../../../../assets/img/carousel/Permanence\ des\ soins\ \(1\).png');">

                      </div>
                      <div class="carousel-item image" style="background: url('../../../../assets/img/carousel/images.jpg');">
                      
                      </div>
                      <div class="carousel-item image" style="background: url('../../../../assets/img/carousel/Sans\ titre.jpg');">
                      
                      </div>
                      <div class="carousel-item image" style="background: url('../../../../assets/img/carousel/Sans\ titre2.jpg');">
                      
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!--<div class="w-100 ">
                <video controls muted>
                    <source src="../../../../assets/video/La santé personnalisée en 1 minute_1080p.mp4" type="video/mp4">
                    <source src="../../../../assets/video/Fondation Hôpitaux de Paris Hôpitaux de France_avec TF1 initiatives_ Pub 25s.mp4" type="video/mp4">
                </video>
            </div>-->
        </div>
    </div>
</div>

<button (click)="toggleScanner()">Scanner un code</button>
    <input type="text" [value]="scanResult" placeholder="Dernier scan" readonly>

    <app-barcode-scanner *ngIf="showScanner" (scannerClosed)="closeScanner()"></app-barcode-scanner>

    <div *ngFor="let result of scanHistory">
      <input type="text" [value]="result" readonly>
    </div>
