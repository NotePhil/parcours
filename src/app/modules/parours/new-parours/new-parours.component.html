<div id="mainSection">
  <div class="card block" id="top2">
      <div class="card-header" class="entete pt-4 pb-4">
        {{"missions.title1" | translate}} {{titre}}
      </div>
      <div class="card-body">
          <form [formGroup]="forme" (ngSubmit)="onSubmit(forme.value)" *ngIf="forme" >
              <div class="">
                  <div class="">
                      <div class="form-group">
                          <div>
                              <div class="champs">
                                  <label for="libelle" class="label">
                                    libelle<span style="color: red;" aria-label="required">*</span>
                                  </label>
                                  <input type="text" formControlName="libelle" name="libelle" id="libelle"  placeholder="libelle"  class="form-control" required>
                              </div>
                              <div  *ngIf="submitted && f['libelle'].errors"  class="alert alert-danger" >
                                  <div *ngIf="f['libelle'].errors['required']">Champ obligatoire</div>
                              </div>
                          </div>
                      </div>

                      <div class="form-group">
                              <div class="champs">
                                  <label for="etape" class="label" >
                                    Etape<span style="color: red;" aria-label="required">*</span>
                                  </label>
                                  <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-select  formControlName="etape"  name="etape" #etapes multiple [compareWith]="compareItem">
                                      <mat-option  *ngFor="let membre of etapes$ |async" [value]="membre">{{membre.libelle}}</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                              </div>
                              <div  *ngIf="submitted && f['etape'].errors"  class="alert alert-danger" >
                                  <div *ngIf="f['etape'].errors['required']">Champ obligatoire</div>
                              </div>
                           </div>

                  </div>
              </div>
              <div class="actionButton">
                  <button class="btn" routerLink="../list-missions"><i class="fa fa-reply mr-1" aria-hidden="true"></i>{{'lists.button2' | translate}}</button>
                  <button type="submit" class="btn btnValidation">{{btnLibelle}}</button>
              </div>
          </form>
      </div>
  </div>
</div>
