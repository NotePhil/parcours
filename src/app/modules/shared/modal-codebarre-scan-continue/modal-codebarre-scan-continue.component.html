<div class="video-wrapper">
  <div class="video-container">
    <div class="video-content">
      <video #video [width]="isCameraOpen ? 300 : 0" [height]="isCameraOpen ? 70 : 0"></video>
    </div>
    <div *ngIf="isCameraOpen" class="close-button" (click)="stopScanner()">✕</div>
  </div>
</div>
