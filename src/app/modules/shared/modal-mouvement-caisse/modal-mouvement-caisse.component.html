            <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
              <div class="table-responsive w-100">
                  <table class="table table-sm table-centered table-striped table-bordered w-100">
                      <thead>
                        <tr>
                          <th scope="col">Moyen de Paiement</th>
                          <th scope="col">Montant a Régler</th>
                          <th scope="col">Reférence de Paiement</th>
                        </tr>
                      </thead>
                      <tbody formArrayName="elements">
                        <tr *ngFor="let element of elements.controls; let i = index" [formGroupName]="i">
                          <th scope="row">
                            <input type="text" matInput [matAutocomplete]="auto" class="form-control" formControlName="moyen" [disabled]="true">
                            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            </mat-autocomplete>
                          </th>
                          <td><input id="montant-{{i}}" placeholder="Entrer le montant" formControlName="montant" type="number" class="form-control"></td>
                          <td><input id="reference-{{i}}" placeholder="Entrer la reference" formControlName="reference" type="text" class="form-control"></td>
                        </tr>
                      </tbody>
                    </table>
                    <div *ngIf="" class="form-group">
                      <div class="champs">
                          <div class="d-flex w-75">
                              <table class="table table-centered table-bordered">
                                  <tr>
                                      <th scope="col">x1</th>
                                      <td><input formControlName="x1" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x2</th>
                                      <td><input formControlName="x2" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x5</th>
                                      <td><input formControlName="x5" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x10</th>
                                      <td><input formControlName="x10" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x25</th>
                                      <td><input formControlName="x25" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x50</th>
                                      <td><input formControlName="x50" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x100</th>
                                      <td><input formControlName="x100" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x500</th>
                                      <td><input formControlName="x500" type="number" class="form-control"></td>
                                  </tr>
                              </table>
                              <table class="table table-centered table-bordered">
                                  <tr>
                                      <th scope="row">x500 {{ 'mvtCaisse.table.title9' | translate }}</th>
                                      <td><input formControlName="x500B" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x1000</th>
                                      <td><input formControlName="x1000" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x2000</th>
                                      <td><input formControlName="x2000" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x5000</th>
                                      <td><input formControlName="x5000" type="number" class="form-control"></td>
                                  </tr>
                                  <tr>
                                      <th scope="col">x10000</th>
                                      <td><input formControlName="x10000" type="number" class="form-control"></td>
                                  </tr>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="actionButton">
                  <button class="btn" [mat-dialog-close]=""><i class="fa fa-reply mr-1" aria-hidden="true"></i>{{'lists.button2' | translate}}</button>
                  <button type="submit" cdkFocusInitial class="btn btnValidation">{{btnLibelle}}</button>
              </div>
          </form>
        </div>
    </div>
</div>
