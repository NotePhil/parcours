        <div class="col-xl-8 detail">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form [formGroup]="forme" *ngIf="forme">
                        <!-- Form Group (sexe)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="sexe">{{"personnel.table.title4" | translate}}</label>
                            <select  class="form-control" formControlName="sexe" name="sexe" id="sexe" required>
                                <option value="M" >Homme</option>
                                <option value="F">Femme</option>
                            </select>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="nom">{{'personnel.table.title1' | translate}}</label>
                            <input type="text" formControlName="nom" name="nom" id="nom"  placeholder="{{'personnel.table.title1' | translate}}"  class="form-control" style="border-width: 4px;" required>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="prenom">{{"personnel.table.title2" | translate}}</label>
                                <input type="text" formControlName="prenom" name="prenom" id="prenom" placeholder="{{'personnel.table.title2' | translate}}" class="form-control"  required>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (date entree)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="dateEntree">{{"personnel.table.title6" | translate}}</label>
                                <input type="date" formControlName="dateEntree"  name="dateEntree" id="dateEntree" placeholder="{{'personnel.table.title3' | translate}}" value="" required class="form-control">
                            </div>
                            <!-- Form Group (date sortie)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="dateSortie">{{"personnel.table.title8" | translate}}</label>
                                <input type="date" formControlName="dateSortie"  name="dateSortie" id="dateSortie" placeholder="{{'personnel.table.title3' | translate}}" value="" class="form-control">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="email">{{"personnel.table.title5" | translate}}</label>
                            <input type="email" formControlName="email" name="email" id="email" placeholder="{{'personnel.table.title5' | translate}}" required  class="form-control">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="telephone">{{"personnel.table.title7" | translate}}</label>
                                <input type="text" formControlName="telephone" name="telephone" id="telephone" placeholder="{{'personnel.table.title7' | translate}}" class="form-control" required>
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="dateNaissance">{{"personnel.table.title3" | translate}}</label>
                                <input type="date" formControlName="dateNaissance"  name="dateNaissance" id="dateNaissance" placeholder="{{'personnel.table.title3' | translate}}" value="" required class="form-control">
                            </div>
                        </div>
                        <!-- Form Group (passWord)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="lastPwd">{{"personnel.table.title18" | translate}}</label>
                            <input type="password" formControlName="lastPwd"  name="lastPwd" id="lastPwd" placeholder="*********************" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="newPwd">{{"personnel.table.title17" | translate}}</label>
                            <input type="password" formControlName="newPwd"  name="newPwd" id="newPwd" placeholder="*********************" class="form-control">
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-success" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
