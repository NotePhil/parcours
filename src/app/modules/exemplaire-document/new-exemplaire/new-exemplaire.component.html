<div class="mainBlock">
     <form [formGroup]="formeExemplaire" (ngSubmit)="onSubmit(formeExemplaire.value)" *ngIf="formeExemplaire" >
                
        <h1>
            {{this.exemplaire.titre}}
        </h1>
        <div class="infos">
            <p id="titre">
                <span class="title"> {{'document.table.title1' | translate}} : </span>
                {{this.exemplaire.titre}}
            </p>
            <p class="titre">
                Enregistrez les informations de cet exemplaire
            </p>
            <div class="block" formArrayName="_exemplaireDocument">
                <div class="inputBlock"  *ngFor="let attribut of exemplaire.attributs; let i=index; ">
                    <label [for]="attribut.id" class="form-label">{{attribut.titre}}</label>
                    <input [type]="attribut.type" class="form-control" [formControlName]="i" [name]="attribut.id" [id]="attribut.id" placeholder="entrer la valeur ici" required>
                </div>
            </div>
        </div>
        <div class="actionButton">
            <button class="btn" type="reset">{{'lists.button2' | translate}}</button>
            <button type="submit" class="btn">{{btnLibelle}}</button>
        </div>
    </form>
</div>
