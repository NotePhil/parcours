<div class="mainBlock">
     <form [formGroup]="formeExemplaire" (ngSubmit)="onSubmit(formeExemplaire.value)" *ngIf="formeExemplaire" >
                
        <h1>
            {{this.document.titre}}
        </h1>
        <div class="infos">
            <p id="titre">
                {{'tickets.table.title5' | translate}} :
                <span class="title">  {{this.nomPatientCourant}}</span>
                <!-- *ngFor="let attribut of document.attributs; let i=index; " -->
            </p>
            <div *ngFor="let attributParCategorie of document.categories">
                <div class="block" *ngIf="attributParCategorie.nom">
                    <h3>{{attributParCategorie.nom}}</h3>
                    <div class="block"> 
                        <div class="inputBlock" *ngFor="let attribut of attributParCategorie.listAttributs; let i=index; "  [ngClass]="{'inputSpecial':(attribut.type == TypeRadio) || (attribut.type == TypeBoolean)}"> 
                            <label [for]="attribut.id" class="form-label">{{attribut.titre}}</label>
                            <input *ngIf="(attribut.type != 'textarea') && (attribut.type != TypeRadio) && (attribut.type != TypeBoolean)" [type]="attribut.type" class="form-control"  formArrayName="_exemplaireDocument" name="'id '+{{attribut.id}}" id="{{attribut.id}} + 'id'" placeholder="entrer la valeur ici" >
                            <textarea *ngIf="attribut.type == 'textarea'" class="form-control"  formArrayName="_exemplaireDocument" [name]="attribut.id" [id]="attribut.id" placeholder="entrer la valeur ici" ></textarea>
                            <select  class="form-control" *ngIf="(attribut.type == TypeRadio) || (attribut.type == TypeBoolean)"  formArrayName="_exemplaireDocument" [name]="attribut.id" [id]="attribut.id">
                                <option value="oui" >oui</option>
                                <option value="non">non</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="actionButton">
            <button class="btn" type="reset"><i class="fa fa-reply mr-1" aria-hidden="true"></i>{{'lists.button2' | translate}}</button>
            <button type="submit" class="btn btnValidation" (click)="enregistrerObjet()">{{btnLibelle}}</button>
        </div>
    </form>
</div>
