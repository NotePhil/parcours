<div class="mainBlock">
     <form [formGroup]="formeExemplaire" (ngSubmit)="onSubmit()" *ngIf="formeExemplaire" >
                
        <h1>
            {{this.document.titre}}
        </h1>
        <div class="infos">
            <p id="titre">
                {{'tickets.table.title5' | translate}} :
                <span class="title">  {{this.nomPatientCourant}}</span>
            </p>
            <div class="block" *ngFor="let attributParCategorie of document.categories">
                <div class="pb-3" *ngIf="attributParCategorie.nom">
                    <h3>{{attributParCategorie.nom}}</h3>
                    <div class="contentBlock">
                        <div formArrayName="_exemplaireDocument" class="inputBlock" *ngFor="let attribut of attributParCategorie.listAttributs; " [ngClass]="{'inputSpecial':(attribut.type == TypeRadio) || (attribut.type == TypeBoolean)}"> 
                            <label [for]="attribut.id" class="form-label">{{attribut.titre}}</label>
                            <input *ngIf="(attribut.type != 'textarea') && (attribut.type != TypeRadio) && (attribut.type != TypeBoolean)" [formControlName]="incrementeCompteur(compteur,attribut)" [type]="attribut.type" class="form-control" placeholder="entrer la valeur ici">
                            <textarea *ngIf="attribut.type == 'textarea'" class="form-control"  [formControlName]="incrementeCompteur(compteur,attribut)" placeholder="entrer la valeur ici"></textarea>
                            <select  class="form-control" *ngIf="(attribut.type == TypeRadio) || (attribut.type == TypeBoolean)" [formControlName]="incrementeCompteur(compteur,attribut)">
                                <option value="{{val.trim()}}" *ngFor="let val of attribut.valeursParDefaut.trim().split(',')" >{{val}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="actionButton">
            <button class="btn" type="reset" routerLink="../../executer-missions"><i class="fa fa-reply mr-1"></i>{{'lists.button2' | translate}}</button>
            <button type="submit" class="btn btnValidation" (click)="enregistrerObjet()">{{btnLibelle}}</button>
        </div>
    </form>
</div>
<p>{{formeExemplaire.value | json}}</p>
