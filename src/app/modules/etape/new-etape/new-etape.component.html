<div id="mainSection">
  <div class="card block" id="top2">
    <!--<div class="card-header pt-4 pb-4 entete" class="entete pt-4 pb-4 ">{{'distributeur.table.title' | translate}}</div>-->
      <div class="card-header" class="entete pt-4 pb-4">
        {{'etape.table.title' | translate}} {{titre}}
      </div>
      <div class="card-body">
          <form [formGroup]="forme" (ngSubmit)="onSubmit(forme.value)" *ngIf="forme" >
              <div class="">
                  <div class="">
                      <div class="form-group">
                          <div>
                              <div class="champs">
                                  <label for="libelle" class="label">
                                    {{'etape.table.title1' | translate}}<span style="color: red;" aria-label="required">*</span>
                                  </label>
                                  <input type="text" formControlName="libelle" name="libelle" id="libelle"  placeholder="{{'etape.table.title1' | translate}}"  class="form-control" required>
                              </div>
                              <div  *ngIf="submitted && f['libelle'].errors"  class="alert alert-danger" >
                                  <div *ngIf="f['libelle'].errors['required']">{{'etape.form.text1' | translate}}</div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group" >
                        <div>
                            <div class="champs">
                              <label for="etat" class="label" >
                                {{'etape.table.title2' | translate}}
                              </label>
                              <p class="w-100 d-flex align-items-center choix" >
                              <input  type="checkbox" checked value="true" formControlName="etat" name="etat" class="form-control" id="etat" placeholder="" >
                            </p>
                            </div>
                        </div>
                      </div>
                     <!-- documents ------------------------------------------------- -->

                     <div class="form-group">
                      <div class="champs">
                          <label  for="" class="label">
                              Document <span style="color: red;" aria-label="required">*</span>
                          </label>
                          <div class="w-100">

                              <!-- Ouvrir le formulair de selection des documents -->
                              <div class="listAttr">
                                  <button type="button" class="btn p-0"  (click)="openSousDocumentDialog()">
                                      <i class="fas fa-plus-square"></i>
                                  </button>
                                  <span *ngFor="let listeSousDocuments of ELEMENTS_TABLE_SOUS_DOCUMENTS">
                                      {{listeSousDocuments.titre | lowercase}}<span>, </span>
                                  </span>
                              </div>
                          </div>
                      </div>
                  </div>



                  </div>
              </div>
              <div class="actionButton">
                <button class="btn" routerLink="../list-etapes">{{'lists.button2' | translate}}</button>
                <button type="submit" class="btn">{{btnLibelle}}</button>
              </div>
          </form>
      </div>
  </div>
</div>
