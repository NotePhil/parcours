<div id="mainSection">
    <div class="card block">
        <div class="card-header" class="entete pt-4 pb-4 ">{{ titre }}</div>
        <div class="card-body">
            <form [formGroup]="forme" (ngSubmit)="onSubmit(forme.value)" *ngIf="forme" >
                <div class="">
                    <div class="">
                        <div class="form-group ">
                            <div>
                                <div class="champs">
                                    <label for="nom" class="label">
                                        {{'services.form.label1' | translate}} <span style="color: red;" aria-label="required">*</span>
                                    </label>
                                    <input type="text" formControlName="libelle" name="libelle" id="libelle"  placeholder="{{'services.form.label1' | translate}}"  class="form-control" required>
                                </div>
                                <div  *ngIf="submitted && f['libelle'].errors"  class="alert alert-danger" >
                                    <div *ngIf="f['libelle'].errors['required']">{{'services.form.text1' | translate}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group " id="eta">
                            <div>
                                <div class="champs">
                                    <label for="etat" class="label" >
                                        {{'services.form.label2' | translate}}
                                    </label>
                                    <input  type="checkbox" checked value="true" formControlName="etat" class="form-control" name="etat" id="etat" placeholder="" >
                                </div>

                            </div>
                        </div>
                        <div class="form-group ">
                          <div>
                              <div class="champs">
                                  <label for="localisation" class="label" >
                                    {{'services.form.label3' | translate}}
                                  </label>
                                  <input  type="text" formControlName="localisation"  name="localisation" id="localisation" placeholder="{{'services.form.label3' | translate}}"  required class="form-control">
                              </div>
                          </div>
                      </div>
                      <div class="form-group ">
                        <div>
                            <div class="champs">
                                <label for="description" class="label" >
                                  {{'services.form.label4' | translate}}
                                </label>
                                <input  type="text" formControlName="description"  name="description"  id="description"  placeholder="{{'services.form.label4' | translate}}"   required class="form-control">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="actionButton">
                    <button class="btn" routerLink="../list-services"><i class="fa fa-reply mr-1" aria-hidden="true"></i>{{'lists.button2' | translate}}</button>
                    <button type="submit" class="btn btnValidation">{{btnLibelle}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
