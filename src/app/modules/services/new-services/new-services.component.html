<div id="mainSection">
    <div class="card block">
        <div class="card-header pt-4 pb-4 entete">{{ titre }}</div>
        <div class="card-body">
            <form [formGroup]="forme" (ngSubmit)="onSubmit(forme.value)" *ngIf="forme" >
                <div class="">
                    <div class="">
                        <div class="form-group mt-5 mb-5">
                            <div>
                                <div class="champs">
                                    <label for="nom" class="label">
                                        libelle
                                    </label>
                                    <input type="text" formControlName="libelle" name="libelle" id="libelle"  placeholder="libelle"  class="form-control" required>
                                </div>
                                <div  *ngIf="submitted && f['libelle'].errors"  class="alert alert-danger" >
                                    <div *ngIf="f['libelle'].errors['required']">Le libelle est obligatoire.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-5 mb-5">
                            <div>
                                <div class="champs">
                                    <label for="etat" class="label" >
                                        etat
                                    </label>
                                    <input  type="text" formControlName="etat"  name="etat" id="etat" placeholder="etat" value="" required class="form-control">
                                </div>
                                <div  *ngIf="submitted && f['etat'].errors"  class="alert alert-danger" >
                                    <div *ngIf="f['etat'].errors['required']">L'etat est obligatoire.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-5 mb-5">
                            <div class="champs">
                                <label  for="dateDerniereModification"  class="label" >
                                    date derniere modification
                                </label>
                                <input type="date" formControlName="dateDerniereModification" name="dateDerniereModification" id="dateDerniereModification" placeholder="date derniere modification" class="form-control" >
                            </div>
                            <div  *ngIf="submitted && f['dateDerniereModification'].errors"  class="alert alert-danger" >
                                <div *ngIf="f['dateDerniereModification'].errors['required']">La date de naissance est obligatoire.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="actionButton">
                    <button class="btn" routerLink="../list-services">Retour</button>
                    <button type="submit" class="btn">{{btnLibelle}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
