<section class="gradient-custom">
    <form [formGroup]="forme" (ngSubmit)="login()" *ngIf="forme" class="container py-5 h-100 justify-content-center align-items-center">
      <div class="row h-100">
          <div class="card bg-dark text-white border border-success shadow-lg bg-success" style="border-radius: 1rem;">
            <div class="card-body p-5">
  
              <div class="mb-md-2 mt-md-2 pb-2">
  
                <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                <p class="text-white-50 mb-5 text-center">Please enter your login and password!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" formControlName="mail" name="mail" id="typeEmailX" class="form-control border form-control-lg" />
                </div>
                <div  *ngIf="submitted && f['mail'].errors"  class="alert alert-danger" >
                    <div *ngIf="f['mail'].errors['required']">{{'attributs.form.text1' | translate}}</div>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" formControlName="pwd" name="pwd" id="typePasswordX" class="form-control form-control-lg" />
                </div>
                <div  *ngIf="submitted && f['pwd'].errors"  class="alert alert-danger" >
                    <div *ngIf="f['pwd'].errors['required']">{{'attributs.form.text1' | translate}}</div>
                </div>
  
                <p class="small mb-2 pb-lg-2 text-center"><a class="text-green" routerLink="/requestPassword">Forgot password?</a></p>
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-success btn-lg px-5 w-100" type="submit">Login</button>
  
                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div> -->
  
              </div>
            </div>
          </div>
      </div>
    </form>
  </section>
