<section class="gradient-custom">
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()" *ngIf="resetForm" class="container py-5 h-100 justify-content-center align-items-center">
      <div class="row h-100">
          <div class="card bg-dark text-white border border-success shadow-lg bg-success" style="border-radius: 1rem;">
            <div class="card-body p-5">
  
              <div class="mb-md-2 mt-md-2 pb-2">
  
                <h2 class="fw-bold mb-2 text-uppercase text-center">Reset Password</h2>
                <p class="text-white-50 mb-5 text-center">Please enter your password and confirmPassword!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="password">Nouveau mot de passe</label>
                  <input id="password" formControlName="password" type="password" class="form-control border form-control-lg" />
                </div>
                <div class="alert alert-danger" *ngIf="resetForm.get('password')!.invalid && resetForm.get('password')!.touched">
                    <small *ngIf="f['password'].errors!['required']">Mot de passe est requis.</small>
                    <small *ngIf="f['password'].errors!['minlength']">Le mot de passe doit contenir au moins 8 caractères.</small>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" for="confirmPassword">Confirmer le mot de passe</label>
                    <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control border form-control-lg" />
                  </div>
                  <div class="alert alert-danger" *ngIf="resetForm.get('confirmPassword')!.invalid && resetForm.get('confirmPassword')!.touched">
                    <small *ngIf="f['confirmPassword'].errors!['required']">Confirmation de mot de passe est requise.</small>
                    <small *ngIf="f['confirmPassword'].errors!['mismatch']">Les mots de passe ne correspondent pas.</small>
                  </div>
  
                <button [disabled]="resetForm.invalid" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-success btn-lg px-5 w-100" type="submit">Réinitialiser</button>
            </div>
            </div>
          </div>
      </div>
    </form>
  </section>
